<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Restaurant - Online Order</title>
    <link rel="stylesheet" href="./../css/index.css">
    <link rel="stylesheet" href="./../css/offers.css">
    <script src="./../js/offers.js" defer></script>
    <script src="./../js/index.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="./../img/offer-img/slide5.jpg" alt="Offer 1">
            </div>
            <div class="item">
                <img src="./../img/offer-img/slide1.webp" alt="Offer 2">
            </div>
            <div class="item">
                <img src="./../img/offer-img/slide2.jpg" alt="Offer 3">
            </div>
            <div class="item">
                <img src="./../img/offer-img/slide7.avif" alt="Offer 4">
            </div>
            <div class="item">
                <img src="./../img/offer-img/slide4.jpg" alt="Offer 5">
            </div>
            <div class="item">
                <img src="./../img/offer-img/slide5.jpg" alt="Offer 6">
            </div>
            <div class="item">
                <img src="./../img/offer-img/slide7.avif" alt="Offer 4">
            </div>
            <div class="item">
                <img src="./../img/offer-img/slide2.jpg" alt="Offer 3">
            </div>
        </div>

        <div class="arow">
            <button id="prev"> &lt; </button>
            <button id="next"> &gt; </button>
        </div>
    </div>

    <h1>DON'T MISS</h1>
    <div class="container">
        <!-- Row 1 -->
        <div class="card">
          <img src="./../img/offer-img/pizza.avif" alt="Pizza">
          <div class="offer">30% Off</div>
          <div class="food-name">Pizza</div>
        </div>
        <div class="card">
          <img src="./../img/offer-img/burger.avif" alt="Burger">
          <div class="offer">25% Off</div>
          <div class="food-name">Burger</div>
        </div>
        <div class="card">
          <img src="./../img/offer-img/momos.avif" alt="Sushi">
          <div class="offer">15% Off</div>
          <div class="food-name">Momos</div>
        </div>
        <div class="card">
          <img src="./../img/offer-img/pasta.avif" alt="Pasta">
          <div class="offer">20% Off</div>
          <div class="food-name">Pasta</div>
        </div>
    
        <!-- Row 2 -->
        <div class="card">
          <img src="./../img/offer-img/salad.avif" alt="Salad">
          <div class="offer">40% Off</div>
          <div class="food-name">Salad</div>
        </div>
        <div class="card">
          <img src="./../img/offer-img/biryani.avif" alt="Steak">
          <div class="offer">10% Off</div>
          <div class="food-name">Biryani</div>
        </div>
        <div class="card">
          <img src="./../img/offer-img/icecream.avif" alt="Ice Cream">
          <div class="offer">50% Off</div>
          <div class="food-name">Ice Cream</div>
        </div>
        <div class="card">
          <img src="./../img/offer-img/chiken.webp" alt="Tacos">
          <div class="offer">35% Off</div>
          <div class="food-name">chicken wings</div>
        </div>
      </div>

    <div id="footer"></div>
</body>
</html>
